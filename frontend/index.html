<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Comment App</title>
</head>
<body>
  <div class="login">
    <label for="name" class="login-label">Enter your name:</label>
    <input type="text" id="name" name="name" class="login-input" />
    <button id="login-button" class="login-button">Login</button>
  </div>
  <div class="main-page">
    <div class="comments">
      <div class="comments-search">
        <input name="search" type="text" id="search" placeholder="Search by comments" />
        <button id="search-button">Search</button>
      </div>
      <img src="./pets-gb0ba87df3_1920.jpg" alt="cute pets">
      <div class="comments-list"></div>
      <div class="comments-send">
        <input name="send" type="text" id="send" placeholder="Send comment" />
        <button id="send-button">Send comment</button>
      </div>
    </div>
    <div class="user-details">
      <h3>User:</h3>
      <div class="user-details-contols">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div class="user-details-contols">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" />
      </div>
      <div class="user-details-contols">
        <button id="update-user">Update</button>
      </div>
      <div class="user-details-contols">
        <button id="logout-user">Logout</button>
      </div>

    </div>
  </div>
</body>
</html>
